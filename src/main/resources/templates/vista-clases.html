<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Clases de ' + ${nombreCurso}"></title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #0078D4; color: white; }
        .btn { display: inline-block; background-color: #0078D4; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #005ca9; }
    </style>
</head>
<body>
    <h1 th:text="'Clases de ' + ${nombreCurso}"></h1>

    <p th:if="${clases.isEmpty()}">No hay clases disponibles para este curso.</p>

    <table th:if="${not clases.isEmpty()}">
        <thead>
            <tr>
                <th>Clase</th>
                <th>Descripción</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.nombre}"></td>
                <td th:text="${clase.descripcion}"></td>
                <td th:text="${clase.horario}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a class="btn" th:href="@{/vista-cursos}">← Volver a Cursos</a>
</body>
</html>
